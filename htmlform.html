<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset >
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>First Name </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Middle Name </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course </td>
                    <td> <select name="pet" size="">
                        <option value="Course">Course</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                        <option value="BTech">BTech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="MTech">MTech</option>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" value="Male" name="gender">Male<br>
                        <input type="radio" value="Female" name="gender">Female<br>
                        <input type="radio" value="Other" name="gender">Other
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>Phone No.</td>
                    <td>
                        <input type="text" name="country code" value="+91" size="2" disabled>
                        <input type="tel" name="phone no" size="10" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                    <textarea name="Address" id="" cols="40" rows="4"></textarea>
                    </td>
                </tr>
                
                <tr>
                    <td>E-mail</td>
                    <td><input type="email"></td>
                </tr>
                
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Re-type Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="checkbox">Agree to terms and condition</td>
                </tr>
                <tr>
                    <td>Choose File</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Choose Color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="reset" value="Reset">
                    <button type="submit" onclick="alert('After submited no change')" value="Submit">Submit</button> 
                    </td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
